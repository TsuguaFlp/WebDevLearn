<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #fff;
            max-width: 420px;
            margin: 48px auto;
            padding: 36px 44px 32px 44px;
            border-radius: 14px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            opacity: 0;
            transform: translateY(40px);
            animation: fadeInUp 0.8s ease-out forwards;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h2 {
            text-align: center;
            margin-bottom: 28px;
            color: #2d3a4b;
            letter-spacing: 1px;
            font-weight: 600;
            opacity: 0;
            animation: fadeIn 0.8s 0.3s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        label {
            display: block;
            margin-bottom: 7px;
            color: #3a4a5b;
            font-size: 15px;
            opacity: 0;
            animation: fadeIn 0.6s 0.5s forwards;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1.5px solid #b6c6e0;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 15px;
            background: #f8fbff;
            transition: border 0.2s, box-shadow 0.2s;
            opacity: 0;
            animation: fadeIn 0.6s 0.6s forwards;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border: 1.5px solid #0078d7;
            outline: none;
            box-shadow: 0 0 0 2px #e0eafc;
        }
        .sex-group {
            margin-bottom: 22px;
            opacity: 0;
            animation: fadeIn 0.6s 0.7s forwards;
        }
        .sex-group label {
            display: inline-block;
            margin-right: 16px;
            font-weight: normal;
            font-size: 14px;
            color: #4a5a6b;
        }
        .sex-group input[type="radio"] {
            accent-color: #0078d7;
            margin-right: 4px;
        }
        .button-group {
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.6s 0.8s forwards;
        }
        input[type="submit"],
        input[type="reset"] {
            padding: 10px 28px;
            margin: 0 10px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(90deg, #0078d7 60%, #005fa3 100%);
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(0,120,215,0.08);
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
        }
        input[type="reset"] {
            background: linear-gradient(90deg, #888 60%, #555 100%);
        }
        input[type="submit"]:hover {
            background: linear-gradient(90deg, #005fa3 60%, #0078d7 100%);
            transform: scale(1.06);
            box-shadow: 0 4px 16px rgba(0,120,215,0.13);
        }
        input[type="reset"]:hover {
            background: linear-gradient(90deg, #555 60%, #888 100%);
            transform: scale(1.06);
            box-shadow: 0 4px 16px rgba(136,136,136,0.13);
        }
        .success-message {
            display: none;
            text-align: center;
            color: #2e7d32;
            background: #e8f5e9;
            border: 1px solid #b2dfdb;
            border-radius: 6px;
            padding: 12px 0;
            margin-bottom: 18px;
            font-size: 16px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="success-message" id="successMsg">Registration successful!</div>
        <h2>Registration Form</h2>
        <form id="regForm" autocomplete="off">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="6">

            <div class="sex-group">
                <label>Sex:</label>
                <input type="radio" id="male" name="sex" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="sex" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="sex" value="other">
                <label for="other">Other</label>
            </div>

            <div class="button-group">
                <input type="submit" value="Submit">
                <input type="reset" value="Clear">
            </div>
        </form>
    </div>
    <script>
        // Basic form validation and success message
        document.getElementById('regForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Simple validation (HTML5 required handles most)
            document.getElementById('successMsg').style.display = 'block';
            setTimeout(() => {
                document.getElementById('successMsg').style.display = 'none';
                document.getElementById('regForm').reset();
            }, 2000);
        });
        // Hide success message on reset
        document.getElementById('regForm').addEventListener('reset', function() {
            document.getElementById('successMsg').style.display = 'none';
        });
    </script>
</body>
</html>
